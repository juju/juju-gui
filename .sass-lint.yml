files:
  include:
    - 'jujugui/static/gui/src/app/assets/css/**/*.scss'
    - 'jujugui/static/gui/src/app/components/**/*.scss'
  ignore:
    - 'jujugui/static/gui/src/app/assets/css/plugins/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  class-name-format:
    - 1
    - convention: hyphenatedbem
  id-name-format:
    - 1
    - convention: hyphenatedbem
  indentation:
    - 2
    - size: 2
  nesting-depth: 0
  no-ids: 1
  no-vendor-prefixes: 0
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem
  property-sort-order: 0
