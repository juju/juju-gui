###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:jujugui

pyramid.reload_templates = true
pyramid.default_locale_name = en

jujugui.sandbox = true
jujugui.raw = true
jujugui.combine = true
jujugui.gzip = true
jujugui.cachebuster = dev
jujugui.socketTemplate = /environment/$uuid/api
jujugui.gisf = false

# API config

# Staging
jujugui.interactive_login = true
jujugui.jem_api_path = v1
jujugui.charmstore_api_path = v4

# Default  URLS
#jujugui.jem_url =
jujugui.charmstore_url = https://api.staging.jujucharms.com/charmstore/

# Staging URLS
jujugui.jem_url = https://api.staging.jujucharms.com/jem/
;jujugui.charmstore_url = https://api.staging.jujucharms.com/charmstore/

# Production
;jujugui.jem_url = https://api.jujucharms.com/jem/
;jujugui.charmstore_url = https://api.jujucharms.com/charmstore/

# jujugui.org
;jujugui.jem_url = https://api.jujugui.org/jem/
;jujugui.charmstore_url = https://api.jujuguig.org/charmstore/

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, jujugui, convoy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_jujugui]
level = DEBUG
handlers =
qualname = jujugui

[logger_convoy]
level = DEBUG
handlers =
qualname = jujugui

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
